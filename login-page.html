<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

/* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Montserrat", serif;
    font-weight: 400;
    letter-spacing: 0.4px;
}

/* Root styles */
:root {
    --primary-color: #ffa500;
    --secondary-color: #1751ff;
    --third-color: #d63636;
}

/* Global styles */
body {
    background-color: #f4f7fc;
    color: #333;
}

a {
    text-decoration: none;
    color: blue;
}

ul {
    list-style: none;
}

h2 {
    font-weight: 400;
}

button {
    transition: 0.4s;
    cursor: pointer;
    border-radius: 4px;
}

.landing_button {
    padding: 10px 25px;
    background-color: #004dba;
    color: #ffffff;
    border: 1px solid #0049b0;
}

.landing_button:hover {
    background-color: white;
    color: rgb(0, 0, 0);
}
.landing_body {
    background-image: url('https://images.hdqwalls.com/download/the-valley-minimal-4k-9y-3840x2160.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
}
.landing_page {
    text-align: center;
    background-color: #fff;
    opacity: 0.85;
    padding: 20px 30px;
    border-radius: 6px;
    box-shadow: 2px 4px 18px #000000;
}
.landing_image {
    width: 280px;
    margin-bottom: 10px;
}
.buttons {
    margin-top: 20px;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
}

/* Container */
.sl_container {
    width: 400px;
    padding: 15px 25px;
    box-shadow: 5px 10px 18px #888888;
    background-color: #ffffff;
    border-radius: 4px;
}

/* Login Page Styles */
.login, .signup {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

input {
    width: 100%;
    padding: 10px 15px;
    margin-top: 5px;
    margin-bottom: 5px;
    border: 1px solid #1751ff;
    border-radius: 2px;
    outline: navy;
}

.page_heading {
    margin-bottom: 18px;
    font-size: 24px;
    color: #333;
}

.login-link {
    margin-top: 10px;
    font-size: 14px;
}

.sl_button {
    margin-top: 10px;
}

.forgot_password_link {
    margin-top: 10px;
    font-size: 14px;
    letter-spacing: 0.4px;
}

.error {
    margin-top: 10px;
    color: var(--third-color);
    font-size: 14px;
}

.login_image {
    width: 300px;
    margin-bottom: 15px;
}
.signup_image {
    width: 200px;
    margin-bottom: 10px;
}
/* Popup Styling */
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    box-shadow: 2px 4px 18px #000000;
}

.popup-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    border-radius: 4px;
    width: 300px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: relative;
}

.popup-content .close_button {
    position: absolute;
    top: 14px;
    right: 20px;
    background: var(--third-color);
    color: white;
    border: none;
    border-radius: 2px;
    width: 28px;
    height: 28px;
    font-size: 16px;
    text-align: center;
    cursor: pointer;
    line-height: 30px;
}

.popup-content .close_button:hover {
    background-color: #b32d2d;
}

.popup .form-group {
    margin-bottom: 15px;
}

.popup .form-group label {
    display: block;
    margin-bottom: 5px;
}

.popup .form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.popup_button {
    margin-top: 10px;
    padding: 10px 25px;
    background-color: #004dba;
    color: #ffffff;
    border: 1px solid #0049b0;
}

.popup_button:hover {
    background-color: white;
    color: rgb(0, 0, 0);
}


.label_forgot_password {
    margin-bottom: 10px;
    font-size: 18px;
    color: #333;
}

/* Responsive Design for Popup */
@media (max-width: 768px) {
    .popup .form-group label {
        font-size: 14px;
    }

    .popup .form-group input {
        padding: 12px;
    }
}

/* Main Dashboard Styles */

</style>
<body>
    <div class="login">
        <div class="sl_container">
            <img class="login_image" src="https://i.postimg.cc/Dwv246GY/girl-say-welcome-image.jpg" alt="login page image">
            <h2 class="page_heading">Login</h2>
            <form action="/login" method="post">
                <input type="email" name="email"  placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="landing_button sl_button">Login</button>
            </form>
            <p class="forgot_password_link"><a href="#" onclick="showForgotPasswordPopup()">Forgot Password?</a></p>
        </div>
      
        <!-- Forgot Password Popup -->
        <div id="forgotPasswordPopup" class="popup">
            <div class="popup-content">
                <button onclick="closeForgotPasswordPopup()" class="close_button">X</button>
                <p class="label_forgot_password">Forgot Password</p>
                <form id="forgotPasswordForm">
                    <div id="emailField">
                        <input type="email" name="email" placeholder="Enter your email" required>
                        <button type="button" onclick="sendOtp()" class="send_otp_button popup_button">Send OTP</button>
                    </div>
                    <div>
                        <div id="otpField" style="display:none;">
                            <input type="text" name="otp" placeholder="Enter OTP" required>
                            <button type="button" onclick="verifyOtp()" class="verify_otp_button popup_button">Verify OTP</button>
                        </div>
                        <div id="resetPasswordField" style="display:none;">
                            <input type="password" name="password" placeholder="New Password" required>
                            <input type="password" name="rePassword" placeholder="Re-enter New Password" required>
                            <button type="button" onclick="resetPassword()" class="reset_password_button popup_button">Reset Password</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
      
    <script>
        // Hide error message after 5 seconds
        document.addEventListener("DOMContentLoaded", () => {
            const errorMessage = document.getElementById("errorMessage");
            if (errorMessage) {
                setTimeout(() => {
                    errorMessage.style.display = "none";
                }, 3000); // 5000 ms = 5 seconds
            }
        });

        function showForgotPasswordPopup() {
            document.getElementById('forgotPasswordPopup').style.display = 'block';
        }
      
        function closeForgotPasswordPopup() {
            document.getElementById('forgotPasswordPopup').style.display = 'none';
        }
      
        function sendOtp() {
            const email = document.querySelector('#emailField input[name="email"]').value;
            fetch('/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            }).then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('emailField').style.display = 'none';
                        document.getElementById('otpField').style.display = 'block';
                    } else {
                        alert(data.message);
                    }
                });
        }
      
        function verifyOtp() {
            const otp = document.querySelector('#otpField input[name="otp"]').value;
            fetch('/verify-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ otp })
            }).then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('otpField').style.display = 'none';
                        document.getElementById('resetPasswordField').style.display = 'block';
                    } else {
                        alert(data.message);
                    }
                });
        }
      
        function resetPassword() {
            const password = document.querySelector('#resetPasswordField input[name="password"]').value;
            const rePassword = document.querySelector('#resetPasswordField input[name="rePassword"]').value;
            fetch('/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password, rePassword })
            }).then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Password reset successfully!');
                        closeForgotPasswordPopup();
                    } else {
                        alert(data.message);
                    }
                });
        }
    </script>
</body>
</html>
